<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Directives</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        h3-directive {
            display: block;
        }
    </style>
</head>
<body ng-controller="LabController as vm">
    <div class="container">
        <h1>Directives</h1>
        <static-message-directive></static-message-directive>
        <div static-message-directive></div>
        <h3-directive title="Keep Calm and Code On"></h3-directive>
        <person person="vm.person" action="vm.show()"></person>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/staticMessageDirective.js"></script>
    <script src="./app/h3Directive.js"></script>
    <script src="./app/personDirective.js"></script>
    <script src="./app/labController.js"></script>
</body>
</html>
